<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Event Listeners Practice</h1>
    
    <!-- Form with name and age input fields -->
    <form id="userForm">
        <div class="form-group">
            <!-- Name input field with label -->
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <!-- Age input field with label -->
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" placeholder="Enter your age">
        </div>
        
        <!-- Submit button that will trigger the alert -->
        <button type="submit" id="submitButton">Submit</button>
    </form>
    
    <div class="instructions">
        <p>Press the <strong>Escape</strong> key to clear the form.</p>
    </div>

    <script>
        // Get references to the DOM elements
        const userForm = document.getElementById('userForm');
        const nameInput = document.getElementById('nameInput');
        const ageInput = document.getElementById('ageInput');
        
        // Add an event listener for form submission
        userForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Get the values from the input fields
            const name = nameInput.value;
            const age = ageInput.value;
            
            // Check if both fields have values
            if (name && age) {
                // Display an alert with the entered values
                alert(`Name: ${name}\nAge: ${age}`);
            } else {
                // If fields are empty, show a validation message
                alert('Please fill in both fields.');
            }
        });
        
        // Add an event listener for the Escape key press
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is Escape (key code 27)
            if (event.key === 'Escape') {
                // Clear all input fields in the form
                userForm.reset();
                console.log('Form has been cleared using the Escape key');
            }
        });
    </script>
</body>
</html>
