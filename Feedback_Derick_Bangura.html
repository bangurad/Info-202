<!DOCTYPE html>
<html>
    <head>
        <title> This Webpage will be of Forms </title>
    </head>
<body>

    <h2> Class Form </h2>

    <form action="https://example.com/submit-feedback" method="POST">
        <!-- Text input for Name -->
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Textarea for Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your feedback here"></textarea>
        <br><br>

        <!-- Radio buttons for Experience Rating -->
        <p>Rate your experience with code:</p>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label>
        <br>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Good</label>
        <br>
        <input type="radio" id="fair" name="rating" value="fair">
        <label for="fair">Fair</label>
        <br>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label>
        <br><br>

        <!-- Checkbox for Notification Subscription -->
        <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
        <label for="Notifications">Subscribe to Professor Olsons Notifications</label>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
