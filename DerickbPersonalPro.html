<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Input Form</title>
    <link rel="stylesheet" href="AiStyledthis.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .profile-card img {
            width: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Input Form</h2>

        <!-- Form -->
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h3>All Profiles</h3>
            <!-- Profile list appears here -->
        </div>
    </div>

    <script>
        // Profile array
        let profiles = [];

        // Render profiles using DOM
        function renderProfiles() {
            $("#output").find("div.profile-card").remove(); // Clear old profiles
            profiles.forEach((profile, index) => {
                const card = $(`
                    <div class="profile-card">
                        <img src="${profile.avatar}" alt="Avatar"/>
                        <h4>${profile.name}</h4>
                        <p><strong>Email:</strong> ${profile.email}</p>
                        <p><strong>Age:</strong> ${profile.age}</p>
                        <p><strong>City:</strong> ${profile.city}</p>
                        <p><strong>Bio:</strong> ${profile.bio}</p>
                        <p><strong>Weather:</strong> ${profile.weather}</p>
                    </div>
                `);
                $("#output").append(card);
            });
        }

        // Fetch avatar from randomuser.me
        async function fetchAvatar() {
            try {
                const response = await fetch("https://randomuser.me/api/");
                const data = await response.json();
                return data.results[0].picture.medium;
            } catch (error) {
                console.error("Avatar fetch failed:", error);
                return "https://via.placeholder.com/80";
            }
        }

        // Fetch weather from OpenWeatherMap (replace 'YOUR_API_KEY' with your actual key)
        async function fetchWeather(city) {
            const apiKey = "YOUR_API_KEY"; // <-- Replace this with your real key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Weather fetch error");
                const data = await response.json();
                const temp = data.main.temp.toFixed(1);
                const condition = data.weather[0].description;
                return `${temp}Â°C, ${condition}`;
            } catch (error) {
                console.error("Weather fetch failed:", error);
                return "Weather unavailable";
            }
        }

        // Handle form submission
        $("#userForm").on("submit", async function(e) {
            e.preventDefault();

            const name = $("#name").val().trim();
            const email = $("#email").val().trim();
            const age = $("#age").val().trim();
            const city = $("#city").val().trim();
            const bio = $("#bio").val().trim();

            if (!name || !email || !age || !bio || !city) {
                alert("Please fill out all fields.");
                return;
            }

            // Fetch avatar and weather concurrently
            const [avatar, weather] = await Promise.all([
                fetchAvatar(),
                fetchWeather(city)
            ]);

            // Add new profile to array
            profiles.push({ name, email, age, bio, city, avatar, weather });

            // Render updated list
            renderProfiles();

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
