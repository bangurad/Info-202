<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Input Form</title>
    <link rel="stylesheet" href="AiStyledthis.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* === Grey Theme with Enhancements === */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
        }
        .profile-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #e0e0e0;
            animation: slideIn 0.6s ease;
        }
        .profile-card img {
            width: 80px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .profile-card img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Input Form</h2>

        <!-- Form -->
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="output">
            <h3>All Profiles</h3>
        </div>
    </div>

    <script>
        // ==== README-Like Comments ====
        // Bugs Fixed:
        // - Ensured no global pollution by encapsulating variables.
        // - Used jQuery safely with chaining and selectors.
        // Refactors:
        // - Modularized weather/avatar fetch logic.
        // - Render function cleaned.
        // Enhancement:
        // - Grey theme, animations, hover effect, and UI polish.

        $(document).ready(function () {
            const profiles = [];

            const getFormValues = () => {
                return {
                    name: $("#name").val().trim(),
                    email: $("#email").val().trim(),
                    age: $("#age").val().trim(),
                    city: $("#city").val().trim(),
                    bio: $("#bio").val().trim(),
                };
            };

            function renderProfiles() {
                $("#output").find("div.profile-card").remove();
                profiles.forEach((profile) => {
                    const card = $(`
                        <div class="profile-card">
                            <img src="${profile.avatar}" alt="Avatar"/>
                            <h4>${profile.name}</h4>
                            <p><strong>Email:</strong> ${profile.email}</p>
                            <p><strong>Age:</strong> ${profile.age}</p>
                            <p><strong>City:</strong> ${profile.city}</p>
                            <p><strong>Bio:</strong> ${profile.bio}</p>
                            <p><strong>Weather:</strong> ${profile.weather}</p>
                        </div>
                    `);
                    $("#output").append(card);
                });
            }

            async function fetchAvatar() {
                try {
                    const response = await fetch("https://randomuser.me/api/");
                    const data = await response.json();
                    return data.results[0].picture.medium;
                } catch (error) {
                    console.error("Avatar fetch failed:", error);
                    return "https://via.placeholder.com/80";
                }
            }

            async function fetchWeather(city) {
                const apiKey = "YOUR_API_KEY";
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Weather fetch error");
                    const data = await response.json();
                    return `${data.main.temp.toFixed(1)}Â°C, ${data.weather[0].description}`;
                } catch (error) {
                    console.error("Weather fetch failed:", error);
                    return "Weather unavailable";
                }
            }

            $("#userForm").on("submit", async function (e) {
                e.preventDefault();
                const formData = getFormValues();

                if (!formData.name || !formData.email || !formData.age || !formData.city || !formData.bio) {
                    alert("Please fill out all fields.");
                    return;
                }

                const [avatar, weather] = await Promise.all([
                    fetchAvatar(),
                    fetchWeather(formData.city)
                ]);

                profiles.push({ ...formData, avatar, weather });
                renderProfiles();
                this.reset();
            });
        });
    </script>
</body>
</html>
