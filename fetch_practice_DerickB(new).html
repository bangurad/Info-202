<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSONPlaceholder Posts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #postsContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 700px;
      margin: 0 auto;
    }

    .post {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .post h3 {
      margin: 0 0 10px;
      color: #34495e;
    }

    .post p {
      color: #555;
    }

    #errorMessage {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }

    #loadingMessage {
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üåê Latest Posts from JSONPlaceholder</h1>
  <button id="loadPostsBtn">Load Posts</button>
  <p id="loadingMessage"></p>
  <div id="postsContainer"></div>
  <p id="errorMessage"></p>

  <script>
    const postsContainer = document.getElementById('postsContainer');
    const errorMessage = document.getElementById('errorMessage');
    const loadingMessage = document.getElementById('loadingMessage');

    // Helper function to render a single post
    function renderPost(post) {
      const postEl = document.createElement('div');
      postEl.className = 'post';
      postEl.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.body}</p>
      `;
      postsContainer.appendChild(postEl);
    }

    // Main function to fetch and display posts
    async function fetchPosts() {
      // Clear previous state
      postsContainer.innerHTML = '';
      errorMessage.textContent = '';
      loadingMessage.textContent = 'Loading posts...';

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const posts = await response.json();

        // Show first 5 posts for a clean preview
        posts.slice(0, 5).forEach(post => renderPost(post));

        loadingMessage.textContent = ''; // Clear loading message after success
      } catch (error) {
        errorMessage.textContent = `‚ùå Failed to load posts: ${error.message}`;
        loadingMessage.textContent = '';
        console.error('Fetch error:', error);
      }
    }

    // Attach event listener to button
    document.getElementById('loadPostsBtn').addEventListener('click', fetchPosts);
  </script>
</body>
</html>
